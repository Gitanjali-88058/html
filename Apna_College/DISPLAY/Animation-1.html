<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .gola{
            width:100px;
            height:400px;
            background-color:cadetblue;
            transition:width 2s,height 2s,border-radius 4s,background-color 4s;

        }
        .gola:hover{
            width:300px;
            height:300px;
            background-color:blue;
            border-radius:4%;
        }
    </style>
</head>
<body>
    <div class="gola">Meera, better known as Mirabai and venerated as Sant Meerabai, was a 16th-century Hindu mystic poet and devotee of Krishna. She is a celebrated Bhakti saint, particularly in the North Indian Hindu tradition.</div>
    
</body>
</html>
